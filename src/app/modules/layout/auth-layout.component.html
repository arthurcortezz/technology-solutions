<div
  class="ml-16 flex justify-between px-10 border-b-2 items-center py-2 h-[81px]"
>
  <img src="assets/logo/logo-clear.png" alt="Logo" class="w-16 h-16" />
  <div *ngIf="user" class="flex items-center cursor-pointer">
    <img src="assets/images/user.svg" alt="Foto usuÃ¡rio" class="w-14 h-14" />
    <div class="text-lg">{{ user.name }}</div>
    <img src="assets/icons/arrow-down.svg" alt="Foto usuÃ¡rio" class="w-8 h-8" />
  </div>
</div>
<div class="flex">
  <div
    class="group fixed left-0 top-0 flex flex-col items-center bg-gray-400 text-white w-16 hover:w-64 transition-all duration-300 ease-in-out p-4 h-full z-50"
  >
    <h2
      class="text-black text-xl font-semibold mb-4 opacity-0 group-hover:opacity-100 transition-opacity duration-300"
    >
      Menu
    </h2>
    <ul class="w-full" *ngIf="user">
      <li
        *ngFor="let menu of user.menus"
        class="flex items-center w-full py-2 cursor-pointer rounded-md transition-colors duration-200"
      >
        <div (click)="navigate(menu.route)" class="flex items-center w-full">
          <img
            alt="asd"
            class="min-w-8"
            [src]="'assets/menu/' + menu.icon + '.svg'"
            width="24"
            height="24"
          />
          <span
            class="pl-4 opacity-0 group-hover:opacity-100 transition-opacity duration-300 text-black"
          >
            {{ menu.menu }}
          </span>
        </div>
      </li>
    </ul>
  </div>
  <div class="w-full p-6 ml-16">
    <router-outlet></router-outlet>
  </div>
</div>
