<div class="flex flex-col items-center space-y-4">
  <button
    (click)="createInvite()"
    class="place-self-end border-2 border-gray-200 p-2 rounded-md bg-gray-100 hover:bg-gray-200"
  >
    Criar novo convite
  </button>
  <div ng-controller="InvitationController" class="w-full">
    <table class="w-full text-center border-collapse border border-gray-300">
      <thead>
        <tr class="bg-gray-200">
          <th class="border border-gray-300 p-2">Email</th>
          <th class="border border-gray-300 p-2">Status</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let invite of invites" class="border border-gray-300">
          <td class="border border-gray-300 p-2">{{ invite.email }}</td>
          <td class="border border-gray-300 p-2">
            {{ formatStatus(invite.status) }}
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
