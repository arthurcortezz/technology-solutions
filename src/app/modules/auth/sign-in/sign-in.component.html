<div class="flex w-full h-screen">
  <div class="grid w-full lg:w-1/2 px-8 lg:shadow-none shadow">
    <img
      class="place-self-center"
      ngSrc="assets/logo/logo.png"
      height="40"
      width="250"
    />

    <form #signInNgForm="ngForm" [formGroup]="signInForm">
      <div
        class="mb-8 text-lg font-bold tracking-tight dark:text-low-pure leading-tight"
      >
        Acesse sua conta
      </div>
      <mat-form-field class="w-full mb-2">
        <mat-label class="font-bold">E-mail</mat-label>
        <input
          id="email"
          placeholder="email@mastereducacao.com.br"
          formControlName="email"
          matInput
        />
        <mat-error *ngIf="signInForm.get('email')?.hasError('required')">
          O e-mail é obrigatório
        </mat-error>
        <mat-error *ngIf="signInForm.get('email')?.hasError('email')">
          Por favor insira um e-mail válido.
        </mat-error>
      </mat-form-field>

      <mat-form-field class="w-full">
        <mat-label class="font-bold">Senha</mat-label>
        <input
          id="password"
          placeholder="Senha123@"
          formControlName="password"
          matInput
          type="password"
          #passwordField
        />
        <mat-error>A senha é obrigatória.</mat-error>
      </mat-form-field>

      <div class="inline-flex items-center justify-between w-full mt-1.5">
        <mat-checkbox class="-ml-2" [color]="'primary'">
          Lembrar senha
        </mat-checkbox>
        <a
          class="text-primary-800 underline font-bold"
          [routerLink]="['/esqueci-minha-senha']"
          >Esqueceu sua senha?
        </a>
      </div>

      <button
        class="w-full mt-6"
        mat-flat-button
        color="primary"
        [disabled]="signInForm.invalid"
        (click)="signIn()"
      >
        <span *ngIf="!signInForm.disabled">Entrar</span>
        <mat-progress-spinner
          *ngIf="signInForm.disabled"
          [diameter]="24"
          [mode]="'indeterminate'"
        ></mat-progress-spinner>
      </button>
    </form>
  </div>
  <div
    class="bg-auth-image bg-cover bg-center lg:w-1/2 w-0 h-full overflow-hidden"
  ></div>
</div>
